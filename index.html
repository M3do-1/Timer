<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./asset/favicon.png" type="image/x-icon">
</head>
<body>
    <section class="Time-Section">
        <div class="container">
            <div class="time-display" id="time">60</div>
            <div class="timer">
                <input type="text" id="time-text" placeholder="60 sec">
                <button type="reset" onclick="clear()">Reset</button>
            </div>
                <div class="start-pause">
                    <button id="start" onclick="start()">Start</button>
                    <button id="pause" onclick="pause()">Pause</button>
                </div>
        </div>
    </section>
    <footer>Copyright &copy; <a href="https:/github.com/M3do-1">M3do-1</a></footer>
    <script src="./src/main.js"></script>
</body>
</html>
